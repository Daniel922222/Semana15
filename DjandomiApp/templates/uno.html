{% extends "./base.html"  %}

{% block body  %}
<div class="container">
<div  class="row">
    <div class="=col-sm- 12  col-md-6 col-lg-4 col-xl-4">
        <h2>Registar</h2>
        <div class="card-body">
            <form action="/registrardatos/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control " placeholder="codigo" 
                      minlength="1" maxlength="6" required>

                </div>
                <div class="form-group">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control " placeholder="nombre" 
                      maxlength="50" required>

                </div>
                <div class="form-group">
                    <input type="text" id="txtapellido" name="txtapellido" class="form-control " placeholder="apellido" 
                      maxlength="50" required>

                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-success  btn-block text-white">Guardar</button>
                  

                </div>

            </form>
           
        </div>

    </div>
    <div class="=col-sm- 12  col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Datos</h1>
        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                  <tr>
                      <th>codigo</th>
                      <th>nombre</th>
                      <th>appellido</th>
                      <th colspan="2">Opciones</th>
                      
                  </tr>
              </thead>
              <tbody>
                {% for c in datos %}
                <tr>
                    <td>{{ c.codigo }}</th>
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.apellido }}</td>
                    <td><a href="eliminardatos/{{c.codigo}}" class="btn btn-danger">Eliminar</a></td>

                </tr>
             {% endfor %}
    
    
              </tbody>


                              
            </table>
        </div>

    </div>

</div>
</div>
{% endblock %}
