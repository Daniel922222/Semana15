{% extends "./base.html"  %}

{% block body  %}
<div class="row">
    <div class="cold-md-4 offset-md-4">
        <h2>Registar</h2>
        <div class="card-body">
            <form action="/editardatos/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" value= "{{datos.codigo }} " class="form-control " placeholder="codigo" 
                      minlength="1" maxlength="6" required>

                </div>
                <div class="form-group">
                    <input type="text" id="txtnombre" name="txtnombre" value="{{datos.nombre}}"    class="form-control " placeholder="nombre" 
                      maxlength="50" required>

                </div>
                <div class="form-group">
                    <input type="text" id="txtapellido" name="txtapellido" value="{{datos.apellido}}"   class="form-control " placeholder="apellido" 
                      maxlength="50" required>

                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-success  btn-block text-white">Guardar</button>
                  

                </div>

            </form>
           
        </div>

    </div>
     
      

{% endblock  %}
